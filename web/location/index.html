<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <title>Get Weather</title>
</head>

    <body>
        <div class="container">
            <div class="form-group">
                <label for="lat">緯度:</label>
                <input class="form-control" name="lat" id="lat" disabled>
            </div>
            <div class="form-group">
                <label for="lon">經度:</label>
                <input class="form-control" name="lon" id="lon" disabled>
            </div>
            <div class="form-group">
                <label for="temp">氣溫:</label>
                <input class="form-control" name="temp" id="temp" disabled>
            </div>
            <div class="form-group">
                <button id="btn">取得您目前所在位置的氣象資訊</button>
                <p id="msg"></p>
            </div>
        </div>
    </body>

</html>
