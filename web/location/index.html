<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body>
        <button onclick="getLocation()">取得您目前所在位置的經緯度</button>
        <p id="msg"></p>
        
        <script>
            var m = document.getElementById("msg");

            function getLocation() {//取得 經緯度
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);//有拿到位置就呼叫 showPosition 函式
                } else {
                    m.innerHTML = "您的瀏覽器不支援顯示地理位置 API ，請使用其它瀏覽器開啟這個網址";
                }
            }
            function showPosition(position) {
                let date = new Date();

                m.innerHTML = " 緯度: " + position.coords.latitude + "<br>經度: " + position.coords.longitude + "<br>日期: " + date.toISOString().split('T')[0];

            }
        </script>

</html>
