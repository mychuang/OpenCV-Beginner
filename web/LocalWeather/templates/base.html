<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--可以想像成在模板中，我們先在這個位置挖了個洞，預留一個空位，等之後套用這個模板的網頁就可以填上。這就是 Jinja2 運作的方式。-->
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <!-- 希望能固定出現在每個網頁的 nav -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-light">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="/home">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="/logout">登出</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>

        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
            <h2 class="mb-3">微型氣象站</h1>
        </div>
        <!-- Jumbotron -->
    </header>


    <main>
        <!-- 可供更改的部分 -->
        {% block main %}{% endblock %}
    </main>
    
    <!-- 希望能固定出現在每個網頁的 footer -->
    <footer>
        <div class="bg-dark text-center text-white" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2022 Copyright:
            <a class="text-reset fw-bold" href="https://github.com/mychuang">Github@mychuang</a>
        </div>
    </footer>
    
    <!-- 可供更改的部分 -->
    {% block script %}
    {% endblock %}
    </body>
</html>
