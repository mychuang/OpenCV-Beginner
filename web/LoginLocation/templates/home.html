<!-- 宣告我們要套用模板 -->
{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block main %}

<!--Bootstrap：Grid System-->
<div class="container">
    <!--利用了大括號{{ 參數 }}來包住後端傳過來的參數，這是jinja2的語法-->
    <div class="form-group">
        {{ user_template }} using Flask APP
    </div>
    <div class="form-group">
        <label for="lat">緯度:</label>
        {{ lat_template }}
    </div>
    <div class="form-group">
        <label for="lon">經度:</label>
        {{ lon_template }}
    </div>
</div>

{% endblock %}
